<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    />
  </head>
  <body>
    <div class="logocontainer">
      <div class="logo">
        <h1 class="logotext">SUPER COOL NAME</h1>
      </div>
    </div>
    <div class="container">
      <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, autem vel
        optio architecto pariatur reprehenderit, debitis corrupti, veritatis
        quod culpa iusto exercitationem ea ab. Voluptate.
      </h1>
      <div class="formcontainer">
        <form action="coolsignupbackendlink23.com" method="post" id="signup">
          <legend>Let's get started!</legend>
          <section>
            <div class="wrap">
              <label for="firstname">FIRST NAME</label>
              <input type="text" name="first-name" id="firstname" required />
            </div>
            <div class="wrap">
              <label for="lastname">LAST NAME</label>
              <input type="text" name="last-name" id="lastname" required />
            </div>
          </section>
          <section>
            <div class="wrap">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="wrap">
              <label for="phonenumber">PHONE NUMBER</label>
              <input type="tel" name="number" id="phonenumber" required />
            </div>
          </section>
          <section>
            <div class="wrap">
              <label for="pwd">PASSWORD</label>
              <input type="password" name="password" id="pwd" required />
            </div>
            <div class="wrap">
              <label for="confirmpwd">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirmpassword"
                id="confirmpwd"
                required
              />
            </div>
          </section>
        </form>
      </div>
      <div class="btncontainer">
        <button type="submit" form="signup">Create Account</button>
      </div>
      <p>
        Already have an account?
        <a href="loginpagethatdoesntexist.com">Log in</a>
      </p>
    </div>
  </body>
</html>
